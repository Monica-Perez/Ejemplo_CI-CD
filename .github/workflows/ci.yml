name: CI PHP Sencillo

on:
  push:
    branches: [""]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          coverage: none
          tools: composer, php-cs-fixer

      - name: Cache Composer (si aplica)
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ hashFiles('/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Instalar dependencias (si hay composer.json)
        if: hashFiles('/composer.json') != ''
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Lint r√°pido de PHP (syntax check)
        run: |
          set -e
          mapfile -t FILES < <(git ls-files '*.php')
          if [ ${#FILES[@]} -eq 0 ]; then
            echo "No hay archivos .php, nada que lint-ear"
          else
            for f in "${FILES[@]}"; do
              php -l "$f"
            done
          fi

      - name: Ejecutar pruebas (si existen)
        if: hashFiles('/phpunit.xml') != ''
        run: ./vendor/bin/phpunit --no-coverage